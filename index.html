  <head>

  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper #ffe082 amber lighten-3">
          <a href="#!" class="left brand-logo">
            <img src="images/logo.svg" alt="">
            <h3>Nails</h3>
          </a>
          <button data-activates="mobile-demo" class="right hamburger hamburger--emphatic" type="button" >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
      </nav>
    </header>
    <div class="topSlideShow swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"style="background: url('images/1.jpg');"></div>
        <div class="swiper-slide"style="background: url('images/2.jpg');"></div>
        <div class="swiper-slide"style="background: url('images/3.jpg');"></div>
      </div>
      <div class="top-pag right-pag swiper-pagination"></div>
    </div>

    <div class="carousel carousel-slider" >
       <a class="carousel-item" href="#one!"><img src="images/1.jpg"></a>
       <a class="carousel-item" href="#two!"><img src="images/2.jpg"></a>

   <div class="discount-wrapper">
     <h5><span>20% </span> OFF ALL MARCH!</h5>
   </div>
   <div class="schedule-wrapper">
     <div class="schedule-label">SCHEDULE APPOINTMENT BELOW</div>
     <div class="row">
       <a href="tel: 360-882-8997" class="col s6 phone waves-effect waves-light"><img src="images/phone-call.png" alt="phone icon"></a>
       <a href="#modal1" class="col s6 online"><img src="images/calendar.png" alt="calendar icon"></a>  <!-- Modal Trigger -->
     </div>
   </div>

   <!-- Modal Structure -->
   <div id="modal1" class="modal">
     <div class="modal-content">
       <h5>Schedule Online</h5>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <!-- <div class="row">
              <div class="input-field col s12">
                <input id="phone" type="tel" class="validate">
                <label for="phone">Phone</label>
              </div>
            </div> -->
              <div class="row">
                <div class="input-field col s12">
                  <input type="date" class="datepicker">
                  <label for="phone">Pick a Date</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="input_text" type="text" data-length="10">
                  <label for="input_text">Enter a time</label>
                </div>
                <p>
                 <input class="with-gap" name="group3" type="radio" id="test5" checked />
                 <label for="test5">AM</label>
                 </p>
                 <p>
                  <input class="with-gap" name="group3" type="radio" id="test6"  />
                  <label for="test6">PM</label>
                  </p>
              </div>
<br>
                  <div class="row">
                    <div class="input-field col s12" style="display: flex; justify-content:center;">

                      <a type="submit" class="waves-effect waves-light btn sched-submit">SCHEDULE</a>
                    </div>


                  </div>
          </form>
        </div>
     </div>
     <!-- <div class="modal-footer">
       <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
     </div> -->
   </div>

    <script src="js/jquery-3.1.1.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
