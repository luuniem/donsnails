<br><br><br>
          <h5 class="schedule-header">Schedule Online</h5>
           <div class="row">
             <form class="col s12">
               <div class="row">
                 <div class="input-field col s4">
                   <input  id="first_name" type="text" class="validate" required="true">
                   <label for="first_name">First Name</label>
                 </div>
                 <div class="input-field col s4">
                   <input id="last_name" type="text" class="validate">
                   <label for="last_name">Last Name</label>
                 </div>
                 <div class="input-field col s4">
                   <input id="guests" type="number">
                   <label for="input_text"># of Guests</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <input type="date" class="datepicker">
                   <label for="phone">Pick a Date</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s6">
                   <input id="input_text" type="number" data-length="10" required>
                   <label for="input_text">Enter a time</label>
                 </div>
                 <p>
                   <input class="with-gap" name="group3" type="radio" id="test5" checked />
                   <label for="test5">AM</label>
                 </p>
                 <p>
                   <input class="with-gap" name="group3" type="radio" id="test6"  />
                   <label for="test6">PM</label>
                 </p>
               </div>
               <br>
               <div class="row">
                 <div class="input-field col s12" style="display: flex; justify-content:center;">
                   <a type="submit" class="waves-effect waves-light btn sched-submit">SCHEDULE</a>
                 </div>
               </div>
             </form>
           </div>
